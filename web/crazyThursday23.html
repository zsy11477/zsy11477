<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格示例</title>
    <style>
        body {
            background-color: #F8D7DA; /* 设置淡粉色背景 */
            text-align: center; /* 设置页面文本居中 */
        }
        table {
            margin: 0 auto; /* 表格居中 */
            width: 1200px; /* 设置表格宽度 */
            border: 1px solid black; /* 设置表格边框 */
        }
        p {
            font-size: 48px; /* 将<p>标签的字号设置为48px，即默认字号的三倍 */
        }
    </style>
</head>
<body>
    <p>Welcome to crazyThursday23!</p> <!-- 在表格上方插入一句话 -->
    <table> <!-- 表格开始 -->
        <tr>
            <!-- 第一行图片 -->
        </tr>
        <tr>
            <td><img src="../image/th (1).jpg" width="300px" height="300px" alt=""/></td> 
            <!-- 第二行图片 -->
          <td><img src="../image/th (2).jpg" width="300px" height="300px" alt=""/></td>
            <td><img src="../image/th (3).jpg" width="300px" height="300px" alt=""/></td>
            <td><img src="../image/th (5).jpg" width="300px" height="300px" alt=""/></td>
        </tr>
        <tr>
            <td><a href="https://zsy11477.github.io/zsy11477/">zsy</a></td>   <!-- 第三行链接 -->
            <td><a href="http://example.com/page2">cbz</a></td>   
            <td><a href="https://cfcfy.github.io/cmxcmxcmx/">cmx</a></td>   
            <td><a href="https://lana427-wmx.github.io/webnew/index.html">wmx</a></td>   
      </tr>
    </table>

    <!-- 表格下方的超链接 -->
    <a href="https://lai-sgjp.github.io/class_index">点击返回计算机类2404班</a>   
</body>
</html>
